<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="images/download.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div id="box">  
        <input type="text" id="input" placeholder="0"><br><br>
        <button onclick="addNumber('C')" class="horizontalBtn">AC</button> 
        <button onclick="del()" class="horizontalBtn">DEL</button> 
        <button onclick="addNumber('%')" class="horizontalBtn">%</button>
        <button onclick="addNumber('/')" class="verticalBtn">√∑</button><br><br>
        <button onclick="addNumber('7')">7</button>
        <button onclick="addNumber('8')">8</button>
        <button onclick="addNumber('9')">9</button>
        <button onclick="addNumber('x')" class="verticalBtn">x</button><br><br>
        <button onclick="addNumber('4')">4</button>
        <button onclick="addNumber('5')">5</button>
        <button onclick="addNumber('6')">6</button>
        <button onclick="addNumber('-')" class="verticalBtn">-</button><br><br>
        <button onclick="addNumber('1')">1</button>
        <button onclick="addNumber('2')">2</button>
        <button onclick="addNumber('3')">3</button>
        <button onclick="addNumber('+')" class="verticalBtn">+</button><br><br>
        <button onclick="addNumber('0')">0</button>
        <button onclick="addNumber('.')">.</button>
        <button onclick="showHistory()">üìù</button>
        <button onclick="calculate()" class="verticalBtn">=</button>
        <h1>History</h1>
        <div id="history"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
